<h1>
    Produtos
</h1>
<button class="btn btn-dark" [routerLink]="['/cadastro']">Adicionar</button>
<button class="btn btn-dark" [routerLink]="['/Listar']">Listar</button>


<table class="table table-bordered">
    <thead>
      <tr class="table-primary">
        <th scope="col">ID</th>
        <th scope="col">Produto</th>
        <th scope="col">Fornecedor</th>
        <th scope="col">Valor de Compra</th>
        <th scope="col">Valor de Venda</th>
        <th scope="col">Quantidade</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let produto of produtos">
        <th scope="row">{{produto.id}}</th>
        <td>{{produto.descricao}}</td>
        <td>{{produto.fornecedor}}</td>
        <td>{{produto.valorCompra | currency:'R$'}}</td>
        <td>{{produto.valorVenda | currency:'R$'}}</td>
        <td>{{produto.quantidade}}</td>
        &nbsp;<button class="btn btn-dark" [routerLink]="['/editar', produto.id]">Editar</button>
        &nbsp;<button class="btn btn-dark" (click)="excluir(produto)">Excluir</button>
      </tr>
    </tbody>
  </table>
