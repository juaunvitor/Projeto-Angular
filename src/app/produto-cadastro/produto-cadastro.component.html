    <h2>
        Cadastro de Produto
    </h2>
            <form>
                <div class="form-group">
                <label for="descricao">Descrição do produto</label>
                <input class="form-control form-control-sm" type="text"
                    name="descricao"
                    id="descricao"
                    [(ngModel)]="produto.descricao" 
                    placeholder="Digite a descrição">
                
                <label for="fornecedor">Fornecedor</label>
                <input class="form-control form-control-sm" type="text"
                    name="fornecedor"
                    id="fornecedor"
                    [(ngModel)]="produto.fornecedor" 
                    placeholder="Digite o fornecedor">
            
                <label for="preco">Preço de compra</label>
                <input class="form-control form-control-sm" type="number"
                    name="valorCompra"
                    id="valorCompra"
                    [(ngModel)]="produto.valorCompra">
                    
                <label for="preco">Preço de venda</label>
                <input class="form-control form-control-sm" type="number"
                    name="valorVenda"
                    id="valorVenda"
                    [(ngModel)]="produto.valorVenda">

                    <label for="quantidade">Quantidade</label>
                    <input class="form-control form-control-sm" type="number"
                    name="quantidade"
                    id="quantidade"
                    [(ngModel)]="produto.quantidade">
                </div>
                 
                <button class="btn btn-dark" (click)="salvar()">Salvar</button>
                <button class="btn btn-dark" [routerLink]="['']">Cancelar</button>
                
            </form>
